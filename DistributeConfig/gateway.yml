server:
  port: 8003
spring:
  application:
    name: gateway
  cloud:
    #接入gateway组件
    gateway:
      routes:
        - id: clientno1_router
          uri: http://127.0.0.1:8002
          predicates:
            #- PrefixPath=/api
            - Path=/api/{segment}
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/
  instance:
    preferIpAddress: true
    hostname: ${spring.cloud.client.ip-address}
    instanceId: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}